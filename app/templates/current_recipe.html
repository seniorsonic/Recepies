    <body>
        <header class="header">
            <nav class="navigation container">
                <div class="navigation__contant navigation__contant-login">
                    <div class="navigation__contant-log">
                        <a href="./index.html">

                        <div class="rueng">

                        <div class="ingredients">

                            <textarea id="ingredients-data" readonly></textarea>
                        </div>
                        <div class="recipe">
                            <h1 id="lang16">Рецепт:</h1>

                        </div>
                        <div></div>
                    </div>
                    <div class="avtor">
                        <h2 id="lang17">Автор:</h2>
